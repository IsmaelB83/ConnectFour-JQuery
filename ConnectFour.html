<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Connect four</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<style>
		.table td {
			padding: 2px;
		}
		.celda {
			height: 90px;
  			width: 100%;
			background-color: #bbb;
  			border-radius: 50%;
  			border: 4px solid black;
		}

		.blue {
			background-color: #0000cc;
		}

		.red {
			background-color: #cc0000;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Conecta 4 en jQuery</h1>
			<p class="lead">Este es un ejemplo sencillo de uso de jQuery para manipular el DOM. El ejemplo implementa el juego del conecta 4.</p>
			<hr class="my-3">
			<a id="restart" class="btn btn-primary btn-lg" href="#" role="button">Restart</a>
		</div>

		<class class="row">
			<div class="col">
				<div id="message" class="alert alert-info" role="alert">
				  <strong id="playerName"></strong> it is your turn, please pick a column to drop your <span id="playerChip" class="badge badge-pill"></span>
				</div>
				<div id="winner" class="alert alert-success" role="alert">
				  <strong id="playerWin"></strong> is the winner of the game!!
				</div>
			</div>
		</class>
		<div class="row">
			<div class="col d-flex justify-content-center">
				<table id="tablero" class="table text-center" style="max-width: 540px;">
					<tbody>
						<tr>
							<td><button class="celda"></button></td>
							<td><button class="celda"></button></td>
							<td><button class="celda"></button></td>
							<td><button class="celda"></button></td>
							<td><button class="celda"></button></td>
							<td><button class="celda"></button></td>
						</tr>
						<tr>
							<td><button class="celda"></button></td>
							<td><button class="celda"></button></td>
							<td><button class="celda"></button></td>
							<td><button class="celda"></button></td>
							<td><button class="celda"></button></td>
							<td><button class="celda"></button></td>
						</tr>
						<tr>
							<td><button class="celda"></button></td>
							<td><button class="celda"></button></td>
							<td><button class="celda"></button></td>
							<td><button class="celda"></button></td>
							<td><button class="celda"></button></td>
							<td><button class="celda"></button></td>
						</tr>
						<tr>
							<td><button class="celda"></button></td>
							<td><button class="celda"></button></td>
							<td><button class="celda"></button></td>
							<td><button class="celda"></button></td>
							<td><button class="celda"></button></td>
							<td><button class="celda"></button></td>
						</tr>
						<tr>
							<td><button class="celda"></button></td>
							<td><button class="celda"></button></td>
							<td><button class="celda"></button></td>
							<td><button class="celda"></button></td>
							<td><button class="celda"></button></td>
							<td><button class="celda"></button></td>
						</tr>
						<tr>
							<td><button class="celda"></button></td>
							<td><button class="celda"></button></td>
							<td><button class="celda"></button></td>
							<td><button class="celda"></button></td>
							<td><button class="celda"></button></td>
							<td><button class="celda"></button></td>
						</tr>				
					</tbody>
				</table>
			</div>
		</div>
		<div class="row" style="margin-top: 10px">
			<div class="col d-flex justify-content-center">
				<h1 id="textWin" class="text-hide"></h1>
			</div>
		</div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
